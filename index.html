<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./style.css" rel="stylesheet" />
    <title>Momentum</title>
  </head>
  <body class="flex justify-evenly items-center h-screen bg-neutral-100">
    <!-- 모달 -->
    <div
      id="modal"
      class="fixed w-screen h-screen z-50 bg-gray-900 opacity-80 hidden"
    ></div>

    <!-- 메인 -->
    <div
      id="main"
      class="flex flex-col w-[370px] h-[750px] bg-white rounded-[50px] drop-shadow-2xl overflow-hidden"
    >
      <!-- 메인 배경 -->
      <div
        id="main-bg"
        class="absolute w-[150%] h-[150%] bg-cover blur-sm z-0"
      ></div>
      <!-- 메인 Wrap -->
      <div
        id="main-inner"
        class="flex flex-col items-center w-full h-full p-6 z-50"
      >
        <!-- 날씨 -->
        <div
          id="weather-frame"
          class="relative flex items-center mx-2 my-6 w-full h-20 rounded-[50px] overflow-hidden"
        >
          <!-- 날씨 아이콘 -->
          <div
            id="weather-icon"
            class="absolute flex justify-center items-center text-2xl w-20 h-full rounded-[50px] bg-contain bg-no-repeat grayscale hover:grayscale-0 brightness-95 hover:brightness-100 shadow-2xl transition ease-in duration-300 z-10"
          ></div>
          <!-- 날씨 정보-->
          <div
            id="weather-detail"
            class="absolute w-full h-full bg-neutral-100/80 backdrop-blur-xl"
          >
            <!-- 날씨 정보 Wrap-->
            <div class="flex flex-col ml-24 justify-center h-full"></div>
          </div>
        </div>
        <!-- 날씨 -->
        <!-- 시계 -->
        <div class="my-12">
          <div
            id="clock"
            class="relative flex justify-center items-center w-[200px] h-[200px] rounded-full"
          >
            <!-- 12시 -->
            <div
              id="clock-12"
              class="absolute w-4 h-[1px] top-6 left-1/2 bg-slate-400 -translate-x-1/2 rotate-90"
            ></div>
            <!-- 3시 -->
            <div
              id="clock-3"
              class="absolute w-4 h-[1px] left-4 top-1/2 bg-slate-400"
            ></div>
            <!-- 6시 -->
            <div
              id="clock-6"
              class="absolute w-4 h-[1px] left-1/2 bottom-6 bg-slate-400 -translate-x-1/2 rotate-90"
            ></div>
            <!-- 9시 -->
            <div
              id="clock-9"
              class="absolute w-4 h-[1px] right-4 top-1/2 bg-slate-400"
            ></div>
            <!-- 점 -->
            <div
              class="absolute inset-1/2 w-3 h-3 bg-indigo-600 border-2 border-white border-solid rounded-full -translate-x-1/2 -translate-y-1/2 z-10"
            ></div>
            <!-- 시침 -->
            <div
              id="clock-hour"
              class="absolute flex justify-center w-24 h-24 after:w-1 after:h-12 after:bg-gray-600 after:rounded-full"
            ></div>
            <!-- 분침 -->
            <div
              id="clock-minute"
              class="absolute flex justify-center w-32 h-32 after:w-1 after:h-16 after:bg-gray-600 after:rounded-full"
            ></div>
            <!-- 시침 -->
            <div
              id="clock-second"
              class="absolute flex justify-center w-32 h-32 after:w-0.5 after:h-20 after:bg-indigo-600 after:rounded-full"
            ></div>
          </div>
          <div class="flex justify-center items-center h-24">
            <div
              id="clock-text"
              class="text-center text-xl font-semi-bold text-slate-600"
            >
              00:00
            </div>
            <div id="clock-meridiem" class="pl-1 pb-2.5 w-fit text-xs">AM</div>
          </div>
        </div>
        <!-- To Do List -->
        <div
          id="todo-frame"
          class="absolute bottom-0 px-6 w-full h-3/4 z-50 pos"
        >
          <div
            id="todo-content"
            class="h-full px-6 py-4 bg-neutral-100/80 backdrop-blur-2xl rounded-tl-[50px] rounded-tr-[50px]"
          >
            <div id="todo-content-wrap" class="">
              <div id="todo-header" class="w-full h-fit cursor-pointer">
                <div
                  id="todo-expand"
                  class="flex justify-center text-xl text-neutral-300 rotate-90"
                >
                  〈
                </div>
                <div class="flex flex-col h-16 justify-center">
                  <p class="text-2xl font-bold">None님</p>
                  <span class="text-lg">안녕하세요🤗</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./src/clock.js"></script>
  <script src="./src/weather.js"></script>
  <script src="./src/background.js"></script>
  <script src="./src/todo.js"></script>
</html>
