<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet prefetch"
      href="https://gist.githubusercontent.com/mfd/614e2e80a22b878bde63cb471cbe677e/raw/eef2aabfd0d588d43285431186a0cf70305ceb80/sanfrancisco-font.css"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>To Do List</title>
  </head>
  <body class="flex justify-evenly items-center h-screen bg-neutral-100">
    <!-- 모달 -->
    <div
      id="modal"
      class="fixed flex justify-center items-center w-screen h-screen z-50 bg-neutral-100/60 backdrop-blur"
    >
      <form id="login-form" class="relative w-48">
        <input
          id="name"
          type="text"
          maxlength="8"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-500 appearance-none focus:outline-none focus:ring-0 focus:border-indigo-600 peer"
          placeholder=" "
          required
        />
        <label
          class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-indigo-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >이름 입력 후 ⏎ 누르기!
        </label>
      </form>
    </div>
    <div
      id="how-to"
      class="relative flex flex-col items-start justify-center w-[425px] text-gray-600 hidden md:block"
    >
      <h2 class="text-xl font-bold mb-2">HOW-TO-USE</h2>
      <p class="text-sm mb-8">화면 아래 카드를 클릭해서 열어보세요!</p>
      <div class="relative flex">
        <button
          id="how-to-btn"
          class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-xs px-4 py-2.5 text-center"
        >
          HOW-TO-USE 숨기기
        </button>
        <span
          class="relative flex h-3 w-3 -translate-x-2 -translate-y-1 hidden"
        >
          <span
            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"
          ></span>
          <span
            class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"
          ></span>
        </span>
      </div>
    </div>
    <!-- 메인 -->
    <div
      id="main"
      class="flex flex-col w-[370px] h-[750px] bg-white rounded-[50px] drop-shadow-2xl overflow-hidden"
    >
      <!-- 메인 배경 -->
      <div
        id="main-bg"
        class="absolute w-[150%] h-[150%] bg-cover blur-sm z-0"
      ></div>
      <!-- 메인 Wrap -->
      <div
        id="main-inner"
        class="flex flex-col items-center w-full h-full p-6 z-10"
      >
        <!-- 날씨 -->
        <div
          id="weather-frame"
          class="relative flex items-center mx-2 my-6 w-full h-20 rounded-[50px] overflow-hidden"
        >
          <!-- 날씨 아이콘 -->
          <div
            id="weather-icon"
            class="absolute flex justify-center items-center text-2xl w-20 h-full rounded-[50px] bg-neutral-50 bg-contain bg-no-repeat grayscale hover:grayscale-0 brightness-95 hover:brightness-100 shadow-2xl transition ease-in duration-300 cursor-pointer"
          ></div>
          <!-- 날씨 정보-->
          <div
            id="weather-detail"
            class="absolute w-full h-full bg-neutral-100/80 backdrop-blur-xl"
          >
            <!-- 날씨 정보 Wrap-->
            <div class="flex flex-col ml-24 justify-center h-full"></div>
          </div>
        </div>
        <!-- 시계 -->
        <div class="my-16">
          <div
            id="clock"
            class="relative flex justify-center items-center w-[200px] h-[200px] bg-neutral-100/60 rounded-full"
          >
            <!-- 12시 -->
            <div
              id="clock-12"
              class="absolute w-4 h-[1px] top-6 left-1/2 bg-slate-400 -translate-x-1/2 rotate-90"
            ></div>
            <!-- 3시 -->
            <div
              id="clock-3"
              class="absolute w-4 h-[1px] left-4 top-1/2 bg-slate-400"
            ></div>
            <!-- 6시 -->
            <div
              id="clock-6"
              class="absolute w-4 h-[1px] left-1/2 bottom-6 bg-slate-400 -translate-x-1/2 rotate-90"
            ></div>
            <!-- 9시 -->
            <div
              id="clock-9"
              class="absolute w-4 h-[1px] right-4 top-1/2 bg-slate-400"
            ></div>
            <!-- 점 -->
            <div
              class="absolute inset-1/2 w-3 h-3 bg-indigo-600 border-2 border-white border-solid rounded-full -translate-x-1/2 -translate-y-1/2 z-10"
            ></div>
            <!-- 시침 -->
            <div
              id="clock-hour"
              class="absolute flex justify-center w-24 h-24 after:w-1 after:h-12 after:bg-gray-600 after:rounded-full"
            ></div>
            <!-- 분침 -->
            <div
              id="clock-minute"
              class="absolute flex justify-center w-32 h-32 after:w-1 after:h-16 after:bg-gray-600 after:rounded-full"
            ></div>
            <!-- 시침 -->
            <div
              id="clock-second"
              class="absolute flex justify-center w-32 h-32 after:w-0.5 after:h-20 after:bg-indigo-600 after:rounded-full"
            ></div>
          </div>
          <div class="flex justify-center items-center h-24">
            <div
              id="clock-text"
              class="text-center text-xl font-semi-bold text-slate-600"
            >
              00:00
            </div>
            <div
              id="clock-meridiem"
              class="pl-1 w-fit -translate-y-1.5 text-xs text-slate-600"
            ></div>
          </div>
        </div>
        <!-- To Do List -->
        <div
          id="todo-frame"
          class="absolute bottom-0 px-6 w-full h-3/4 z-50 pos"
        >
          <div
            id="todo-content"
            class="h-full px-6 py-4 bg-neutral-100/80 backdrop-blur-2xl rounded-tl-[50px] rounded-tr-[50px]"
          >
            <div
              id="todo-content-wrap"
              class="flex flex-col justify-between h-full"
            >
              <div id="todo-header" class="w-full h-fit cursor-pointer">
                <div
                  id="todo-expand"
                  class="flex justify-center text-xl text-neutral-400"
                >
                  〈
                </div>
                <div class="flex flex-col h-16 justify-center">
                  <p id="username-label" class="text-2xl font-bold">None님</p>
                  <span class="text-lg">안녕하세요🤗</span>
                </div>
              </div>
              <div
                id="todo-list-frame"
                class="flex flex-col justify-between mt-12 mb-8 h-full"
              >
                <!-- To Do List 그룹 -->
                <ul id="todo-list-group" class="overflow-y-auto undraggable">
                  <!-- <li class="relative flex items-center mb-3 mx-2">
                    <input
                      id="todo1"
                      type="checkbox"
                      class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded"
                    />
                    <label
                      for="todo1"
                      class="ml-2 text-sm font-medium text-gray-900"
                      >영화 시청하기!</label
                    >
                    <button class="absolute right-2">🗑️</button>
                  </li> -->
                </ul>
                <!-- To Do List 입력 폼 -->
                <form id="todo-input-form" class="relative">
                  <input
                    id="todo-input"
                    type="text"
                    maxlength="32"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-500 appearance-none focus:outline-none focus:ring-0 focus:border-indigo-600 peer"
                    placeholder=" "
                    required
                  />
                  <label
                    class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-indigo-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                    >오늘 할 일을 적고 ⏎를 누르세요!
                  </label>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./src/clock.js"></script>
  <script src="./src/weather.js"></script>
  <script src="./src/background.js"></script>
  <script src="./src/todo.js"></script>
  <script src="./src/login.js"></script>
  <script src="./src/howto.js"></script>
  <script src="./src/reset.js"></script>
</html>
